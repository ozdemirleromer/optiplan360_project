# Pre-commit hooks - Her commit'ten once otomatik kontrol
# Kurulum: pip install pre-commit && pre-commit install
# Manual calistirma: pre-commit run --all-files

repos:
  # Temel format kontrolleri (auto-fix)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Black - Code formatting (auto-fix)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: ['--line-length=100']

  # isort - Import sorting (auto-fix)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

# Sorunlu dosyalari atla
exclude: |
  (?x)^(
    alembic/|
    migrations/|
    node_modules/|
    venv/|
    .venv/|
    __pycache__|
    .pytest_cache|
    dist/|
    build/
  )
